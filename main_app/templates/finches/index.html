
{% extends 'base.html' %}

{% block content %}
    <h1>List of All Finches</h1>

    {% for finch in finches %}
    <!-- this is NOT embedded python, though it does look like it... this is a django embedded language -->

    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ finch.name }}</span>
        </div>
    </div>

    {% endfor %}

{% endblock %}
